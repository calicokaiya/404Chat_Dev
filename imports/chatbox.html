<div id="chatbox_container" class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<h3 class="text-center">Userlog</h3>
			<div id="userlog_userlist" class="text-center">
			</div>
		</div>
		<div class="col-md-10">
			<h3>Messages</h3>
			<div id="chatbox_messages">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="row g-3">
			<div class="col-10 d-flex justify-content-center align-items-center">
				<label for="inputMessage">Message: </label>
				<input type="text" id="chatbox_messageinput" class="form-control" aria-describedby="passwordHelpInline">
			</div>
			<div class="col-2">
				<button type="button" id="sendmsg_button" class="btn btn-dark">Send</button>
			</div>
		</div>
	</div>
</div>
